<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
    <p>Фамилия: {{ lastname }}</p>
    <p>Имя: {{ firstname }}</p>
    <p>Отчество: {{ patronymic }}</p>
    <p>Возраст: {{ age }}</p>
    <p>Адрес: {{ address }}</p>
    <p>Группа: {{ student_group }}</p>
    <p>Список предметов:{% for subject in subjects %} {{ subject }}{% endfor %}</p>
</body>
</html>
